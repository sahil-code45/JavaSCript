<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Underline Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .animated-link {
            text-decoration: none;
            font-size: 24px;
            color: #333;
            position: relative;
            padding-bottom: 5px;
        }

        .animated-link::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 2px;
            background-color: #007bff;
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease-in-out;
        }

        .animated-link:hover::after {
            transform: scaleX(1);
        }
    </style>
</head>
<body>
    <a href="#" class="animated-link">Hover Over Me</a>
</body>
</html>
